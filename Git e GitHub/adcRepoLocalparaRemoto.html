<body>
    <h1>Como adicionar o repositório local no remoto?</h1>
    <p>Após ter gerado sua pasta local, que conterá seus conteúdos/projetos.</p>
    <p>Ao usar o git init (comando que gera o repositório local GIT)..</p>
    <p>Utilize então o comando:  git remote add origin {link do repositório gitHub.}</p>
